<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <script src="L.Control.MousePosition.js"></script>
    <link rel="stylesheet" href="L.Control.MousePosition.css">
     <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
	

</head>
<body>



<div id="mapid" style="width: 1920px; height: 1080px;"></div>
<script>
	
	var mymap = L.map('mapid').setView([51.129852, -2.7334955], 15);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 20,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	
	var google = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
	    subdomains:['mt0','mt1','mt2','mt3'],
            attribution: 'Imagery &copy; 2021 Google, Map data &copy; 2021 <a target="_blank" href="https://www.google.com/intl/en_uk/help/terms_maps/">Terms</a>',
            maxNativeZoom: 18,
	    maxZoom: 22
        }).addTo(mymap);
	
	var surface = L.tileLayer('https://geoffrowland.github.io/Surface-Street/{z}/{x}/{y}.png', {
	    tms: true, 
	    opacity: 1.0,
	    maxNativeZoom: 18,	
	    maxZoom: 20,
	    minZoom: 12,
	    attribution: 'LiDAR 1m DSM Environment Agency OGL &copy; Crown Copyright 2021'
        });
	
	var marker = L.marker([51.14471, -2.69866]).addTo(mymap);   
	marker.bindPopup("<img style='width: 275px' src='Glastonbury Tor.jpg'/><br /><b>Glastonbury Tor</b>").openPopup();
	
	var marker = L.marker([55.75375250250628, 37.61349520219201]).addTo(mymap);   
	marker.bindPopup("<img style='width: 275px' src='Putin In The Tree.jpg'/><br /><b>Putin In The Tree</b>").openPopup();
	
	var marker = L.marker([55.62843401595673, 37.685967247842584]).addTo(mymap);   
	marker.bindPopup("<img style='width: 275px' src='Putin At the Museum.jpg'/><br /><b>Putin At the Museum</b>").openPopup();
	
	var marker = L.marker([51.129899 , -2.7330127]).addTo(mymap);   
	marker.bindPopup("<img style='width: 275px' src='EPQ Room.jpg'/><br /><b>EPQ Room</b>").openPopup();
	
	var marker = L.marker([51.130246 , -2.7338737]).addTo(mymap);   
	marker.bindPopup("<img style='width: 275px' src='Strode Theatre.jpg'/><br /><b>Strode Theatre</b>").openPopup();
	
	var college = L.marker([51.129852, -2.7334955]).addTo(mymap);
	college.bindPopup("<img style='width: 275px' src='C Block.jpg'/><br /><b>C Block</b>").openPopup();
	
	var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxNativeZoom: 19,	
	    maxZoom: 20,
	    minZoom: 2,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
		
	//var college1 = L.marker([51.129952, -2.7334955]).addTo(mymap);
	
	L.control.mousePosition().addTo(mymap);
	
	mymap.addControl(new L.Control.Fullscreen());


</script>



</body>
</html>
